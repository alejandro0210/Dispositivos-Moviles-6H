<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>Alerta Natural<ion-avatar slot="start">
          <img src="assets/logo.png" alt="Texto alternativo">
        </ion-avatar></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="btn" ><ion-button class="btn" color="danger" href="http://localhost:8100/home">Inicio </ion-button><br><br>
    <ion-button class="btn" color="danger" href="http://localhost:8100/login">Logearse</ion-button></ion-content>
  
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header >
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title >
         
            <img src="assets/logo.png" alt="Texto alternativo" style="height: 50px; width: 50px;">
          
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-app>
       
       
        <ion-content>
          <ion-avatar slot="start">
          <ion-back-button text="atras"  defaultHref="/"></ion-back-button></ion-avatar>
          <ion-list>
           
            <ion-item fill="outline" class="form">
              <ion-avatar slot="start">
                <img src="assets/images.png" alt="Texto alternativo">
              </ion-avatar>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input placeholder="Ingresa tu Nombre"></ion-input>
            </ion-item><br>


            <ion-item fill="outline" class="form"  >


              <ion-avatar slot="start">
                <img src="assets/correo.png" alt="Texto alternativo">
              </ion-avatar>
              <ion-label position="floating">Correo electronico</ion-label>
              <ion-input type="email" placeholder="ejemplocorreo@gmial.com" ngModel email></ion-input>
              <ion-note slot="helper"  text-align="left">Enter a valid email</ion-note>
              <ion-note slot="error">Invalid email</ion-note>
            </ion-item><br>
          
            
            <ion-item fill="outline" class="form" >
              <ion-avatar slot="start">
                <img src="assets/images.jpeg" alt="Texto alternativo">
              </ion-avatar>
             <ion-label style="margin-right: 10px;" position="floating">Contraseña</ion-label>
              <ion-input type="password" placeholder="Ingresa tu contraseña"></ion-input>
          </ion-item><br>
          
            
          
         
          </ion-list>
        
         
        
          <ion-content class="btn">
            
            <ion-button class="btn" color="danger">
              Registrarse
            </ion-button>
        </ion-content>
        <ion-content class="btn">
        <ion-label class="login">¿Ya eres miembro? <a href="http://localhost:8100/login" class="btn">Inicia Sesión</a></ion-label>  
      </ion-content>  
      </ion-content>
        </ion-app>
    </ion-content>
  </div>



 
</ion-app>
